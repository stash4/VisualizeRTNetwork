{% extends "layout.html" %}
{% block content %}
<form method="post" action="/status/new">
  <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
    <input id="tweet-id" name="tweet-id" type="number" class="mdc-text-field__input" value="">
    <label for="tweet-id" class="mdc-text-field__label">
      Tweet ID
    </label>
    <div class="mdc-line-ripple"></div>
  </div>
  <p class="mdc-text-field-helper-text" aria-hidden="true">
    https://twitter.com/status/*****
  </p>
  <button class="mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple">
    Add
  </button>
</form>
<div class="mdc-snackbar" aria-live="assertive" aria-atomic="true" aria-hidden="true">
  <div class="mdc-snackbar__text"></div>
  <div class="mdc-snackbar__action-wrapper">
    <button type="button" class="mdc-snackbar__action-button"></button>
  </div>
</div>
<script>
  const MDCSnackbar = mdc.snackbar.MDCSnackbar;
  const snackbar = new MDCSnackbar(document.querySelector('.mdc-snackbar'));
  const dataObj = {
    message: 'Tweet is added.',
    /*actionText: 'OK',
    actionHandler: function () {
      console.log('my cool function');
      snackbar.hide();
    }*/
  };
  if({{ notify }}) {
    snackbar.show(dataObj);
  }
</script> {% endblock %}
